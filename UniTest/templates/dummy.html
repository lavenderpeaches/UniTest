
<div class="container">
    <header class="test-header">
        <div class="university-info">
            <h1>Amity University Punjab</h1>
        </div>
        <div class="test-info">
            <p><strong>Class:</strong>{{batch.batch_name}}</p>
            <p><strong>Batch:</strong>{{batch_year}}</p>
            <p><strong>Semester:</strong>{{batch_sem}}</p>
            <p><strong>Course:</strong>{{course_name}} | {{course_code}}</p>
        </div>
    </header>

    <main class="test-content">
        <h2 class="test-name">{{test.name}}</h2>
        
        <div class="test-metadata">
            <p><i data-lucide="clock"></i> Duration: 90 minutes</p>
            <p><i data-lucide="award"></i> Total Marks: 50</p>
        </div>

        <div class="questions-list">
            <div class="question-card">
                <h3>Question 1</h3>
                <p class="question-text">What is the primary purpose of a database management system (DBMS)?</p>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="q1_a" name="q1" value="a">
                        <label for="q1_a">To create websites</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q1_b" name="q1" value="b">
                        <label for="q1_b">To manage and organize data efficiently</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q1_c" name="q1" value="c">
                        <label for="q1_c">To design user interfaces</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q1_d" name="q1" value="d">
                        <label for="q1_d">To process images and videos</label>
                    </div>
                </div>
            </div>


            <!-- More questions would be added here -->

        </div>
    </main>
</div>
