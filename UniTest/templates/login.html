{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Faculty Login | UniTest</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/index1.css' %}" />
    </head>
    <body>
        <div class="container1">
            <h1>UniTest</h1>
            <div class="loginForm">
                <h3>Faculty Login</h3>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" name="username" required autocomplete="username" />
                    <label for="password" id="pw">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" name="password" required autocomplete="current-password" />
                    <button type="submit" id="loginButton">Login</button>
                </form>
                <a href="{ % url 'register' % }">Don't have an account? Register</a>
            </div>
        </div>
    </body>
</html>
